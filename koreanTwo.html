            <p class="block korean">
                <strong>우리 엄마</strong><br/>
<br/>
                이 세상에서 제일 예쁜 꽃 보다<br/>
                더 예쁜 우리 엄마<br/>
                이 세상에서 제일 좋은 요리사 보다<br/>
                더 좋은 우리 엄마<br/>
                이 세상에서 제일 지혜로운 철학자 보다<br/>
                더 지혜로운 우리 엄마<br/>
<br/>
                이 세상에서 내가 제일 사랑하는 사람<br/>
                우리 엄마<br/>
            </p>
        </div>
