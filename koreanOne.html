            <p class="block korean">
                <strong>아플때도</strong><br/>
<br/>

                아플때도, 힘들때도, 피곤할때도,<br/>

                엄마는 <br/>

                계속,<br/>

                계속,<br/>

                계속,<br/>

                나를 사랑해주시고,<br/>

                도와주시고,<br/>

                돌바주시고<br/>

<br/>

                이다음에 나도,<br/>

                아플때도, 힘들때도, 피곤할때도,<br/>

                엄마를<br/>

                사랑해주고<br/>

                도와주고<br/>

                돌바줄게요<br/>

<br/>

                사랑해요 엄마<br/>

            </p>
        </div>
    </div>
